<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Cadastro</title>
    <style></style>
  </head>

  <body>
    <!-- Imagem no topo -->
    <img
      src="/logo.jpeg"
      alt="Imagem Topo"
      class="topo-imagem"
    />

    <!-- Retângulo cinza com links e ícones -->
    <div class="links-container">
      <a href="/index.html">
        <img src="imgs/home.png" alt="Home" class="icon" />
        Home
      </a>
      <a href="#">
        <img src="imgs/guia.png" alt="Guia" class="icon" />
        Guia
      </a>
      <a  href="/shelter.html">
        <img src="imgs/abrigo.png" alt="Abrigo" class="icon"/>
        Abrigo
      </a>
      <a href="/register.html">
        <img src="imgs/cadastro.png" alt="Cadastro" class="icon" />
        Cadastro
      </a>
      <a href="/mapa.html">
        <img src="imgs/mapa.png" alt="Mapa" class="icon" />
        Mapa
      </a>
    </div>

    <!-- Formulário de cadastro -->
    <div class="formulario">
      <h2>Cadastro de Voluntarios</h2>
      <form action="#" method="POST">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required />

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required />

        <label for="endereço">Endereço:</label>
        <input type="text" id="senha" name="endereço" required />

        <label for="oferta">O que você está oferecendo?</label>
        <input
          list="opcoes"
          id="oferta"
          name="oferta"
          placeholder="Escolha ou digite uma opção"
          required
        />

        <datalist id="opcoes">
          <option value="Alimentos"></option>
          <option value="Água"></option>
          <option value="Vestimenta"></option>
          <option value="Abrigo"></option>
          <option value="Curativos"></option>
          <option value="Outros"></option>
        </datalist>

        <label for="quantidade">Quantidade disponível:</label>
        <input
          type="number"
          id="quantidade"
          name="quantidade"
          placeholder="Ex: 10"
          min="1"
          required
        />

        <button type="submit">Cadastrar</button>
      </form>
    </div>

    <script
      src="https://kit.fontawesome.com/a076d05399.js"
      crossorigin="anonymous"
    ></script>
    
  </body>
</html>
