<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapa de Abrigos - Rio Grande do Sul</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <link rel="stylesheet" href="style.css" />
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f0f0f0;
        }

        h1 {
            margin: 20px;
            font-size: 24px;
            color: #333;
        }

        #map {
            width: 80%;
            height: 70vh;
            border: 2px solid #555;
            border-radius: 8px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.5);
        }
    </style>
</head>

<body>
    <img
    src="/logo.jpeg"
    alt="Imagem Topo"
    class="topo-imagem"
  />

    <div class="links-container">
        <a href="/index.html">
            <img src="imgs/home.png" alt="Home" class="icon" />
            Home
        </a>
        <a href="#">
            <img src="imgs/guia.png" alt="Guia" class="icon" />
            Guia
        </a>
        <a href="/shelter.html">
            <img src="imgs/abrigo.png" alt="Abrigo" class="icon" />
            Abrigo
        </a>
        <a href="/register.html">
            <img src="imgs/cadastro.png" alt="Cadastro" class="icon" />
            Cadastro
        </a>
        <a href="/mapa.html">
            <img src="imgs/mapa.png" alt="Mapa" class="icon" />
            Mapa
        </a>
    </div>

    <div id="map"></div>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
        // Inicializar o mapa centralizado no Rio Grande do Sul
        const map = L.map('map').setView([-30.0346, -51.2177], 7);

        // Adicionar camada de mapa do OpenStreetMap
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 18,
            attribution: '© OpenStreetMap'
        }).addTo(map);

        // Dados fictícios dos pontos de abrigo
        const abrigos = [
            { nome: "Abrigo Porto Alegre", coordenadas: [-30.0346, -51.2177] },
            { nome: "Abrigo Caxias do Sul", coordenadas: [-29.1681, -51.1794] },
            { nome: "Abrigo Pelotas", coordenadas: [-31.7715, -52.3425] },
            { nome: "Abrigo Santa Maria", coordenadas: [-29.6868, -53.8146] },
            { nome: "Abrigo Canoas", coordenadas: [-29.9128, -51.1857] },
            { nome: "Abrigo Gravataí", coordenadas: [-29.9413, -50.9939] },
            { nome: "Abrigo Viamão", coordenadas: [-30.0819, -51.0194] },
            { nome: "Abrigo Novo Hamburgo", coordenadas: [-29.6873, -51.1328] },
            { nome: "Abrigo São Leopoldo", coordenadas: [-29.7541, -51.1498] },
            { nome: "Abrigo Rio Grande", coordenadas: [-32.035, -52.0986] },
            { nome: "Abrigo Bagé", coordenadas: [-31.3297, -54.1103] },
            { nome: "Abrigo Uruguaiana", coordenadas: [-29.7614, -57.0853] },
            { nome: "Abrigo Passo Fundo", coordenadas: [-28.2576, -52.4091] },
            { nome: "Abrigo Erechim", coordenadas: [-27.6364, -52.2696] },
            { nome: "Abrigo Santa Cruz do Sul", coordenadas: [-29.7229, -52.4349] },
            { nome: "Abrigo Bento Gonçalves", coordenadas: [-29.1662, -51.5165] },
            { nome: "Abrigo Guaíba", coordenadas: [-30.1087, -51.3258] },
            { nome: "Abrigo Sapucaia do Sul", coordenadas: [-29.8335, -51.1454] }
        ];

        // Adicionar marcadores ao mapa
        abrigos.forEach(abrigo => {
            L.marker(abrigo.coordenadas).addTo(map)
                .bindPopup(`<b>${abrigo.nome}</b><br>Disponível 24 horas.`);
        });
    </script>
</body>

</html>
